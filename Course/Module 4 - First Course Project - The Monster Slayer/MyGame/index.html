<!DOCTYPE html>
<html>
<head>
    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>    
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">YOU</h1>
            <div class="healthbar">
                <div class="healthbar text-center" 
                style="background-color: green; margin: 0; color: white;"
                :style="[{ 'width': player.health + '%' }]">
                    {{player.health}}
                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">MONSTER</h1>
            <div class="healthbar">
                <div class="healthbar text-center" 
                style="background-color: green; margin: 0; color: white;"
                :style="{'width': enemy.health + '%'}">
                    {{enemy.health}}
                </div>
            </div>
        </div>
    </section>
    <section class="row controls" v-if="isIntroScreen">
        <div class="small-12 columns">
            <button id="start-game" @click="startNewGame">START NEW GAME</button>
        </div>
    </section>
    <section class="row controls" v-else>
        <div class="small-12 columns">
            <button id="attack" @click="playerAttack">ATTACK</button>
            <button id="special-attack" @click="playerSpecialAttack ">SPECIAL ATTACK</button>
            <button id="heal" @click="playerHeal">HEAL</button>
            <button id="give-up" @click="giveUp">GIVE UP</button>
        </div>
    </section>
    <section class="row log">
        <div class="small-12 columns">
            <ul>
                <li v-for="action in actions" :class="getActionEventClass(action)">
                    {{action.message}}
                </li>
            </ul>
        </div>
    </section>
</div>
</body>
</html>
<script src="app.js"></script>
