<script src="https://npmcdn.com/vue/dist/vue.js"></script>
<link rel="stylesheet" type="text/css" href="styles.css" media="screen" />

<div id="exercise">
  <!-- 1) Start the Effect with the Button. The Effect should alternate the "highlight" or "shrink" class on each new setInterval tick (attach respective class to the div with id "effect" below) -->
  <div>
    <button @click="startEffect">Start Effect</button>
    <div id="effect" :class="effectClasses"></div>
    <!-- <div id="effect" :class="effectClassesComputed"></div> -->
  </div>
  <!-- 2) Create a couple of CSS classes and attach them via the array syntax -->
  <div :class="[{red: true}, {solid: true}]">I got class :)</div>
  <div :class="['red', 'solid']">I got class :)</div>
  <div :class="coupleOfCssClasses">I got class :)</div>
  <div :class="'solid'">I got class :)</div>
  <!-- 3) Let the user enter a class (create some example classes) and attach it -->
  <div>
    <input type="text" v-model:value="userClass">
    <div :class="userClass">User Class</div>
  </div>
  <!-- 4) Let the user enter a class and enter true/ false for another class (create some example classes) and attach the classes -->
  <div>
    <input type="text" v-model:value="userClasses.mainClass">
    <input type="text" @keyup="setIsShrinked($event)">
    <div class="square" :class="userClassesArray">User Classes</div>
  </div>
  <!-- 5) Repeat 3) but now with values for styles (instead of class names). Attach the respective styles.  -->
  <div>
    <input type="text" v-model:style="userStyles">
    <!-- <div style="height: 100px;width: 100px; border: 1px solid rebeccapurple; background-color: red">Style Me!</div> -->
    <!-- <div :style="[{height: '100px'}, {width: '100px'}, {border: '1px solid rebeccapurple'}]">Style Me!</div> -->
    <div :style="userStylesArray">Style Me!</div>
  </div>
  <!-- 6) Create a simple progress bar with setInterval and style bindings. Start it by hitting the below button. -->
  <div>
    <button v-on:click="startProgress">Start Progress</button>
    <div class="progressBackground">
      <div class="progressForeground" :style="progressStyle"></div>
    </div>
  </div>
</div>
<script src="app.js"></script>
